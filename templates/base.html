<!DOCTYPE html>
<html>
<head>
  <title>Travel Booking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'travel_list' %}">Travel Booking</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      {% if user.is_authenticated %}
        <!-- Logged in menu -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'travel_list' %}active{% endif %}"
               href="{% url 'travel_list' %}">Travel List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'my_bookings' %}active{% endif %}"
               href="{% url 'my_bookings' %}">My Bookings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'profile' %}active{% endif %}"
               href="{% url 'profile' %}">Profile</a>
          </li>
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <span class="navbar-text me-2">Hello, {{ user.username }}</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Logout</a>
          </li>
        </ul>
      {% else %}
        <!-- Guest menu -->
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'login' %}active{% endif %}"
               href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'register' %}active{% endif %}"
               href="{% url 'register' %}">Register</a>
          </li>
        </ul>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">

  <!-- Messages alert -->
  {% if messages %}
    <div id="messageContainer">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Auto-hide messages after 3 seconds
  window.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('messageContainer');
    if (container) {
      setTimeout(() => {
        const alerts = container.querySelectorAll('.alert');
        alerts.forEach(alert => {
          // Using Bootstrap 5 alert dispose (fade out)
          const bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
          bsAlert.close();
        });
      }, 3000);
    }
  });
</script>

</body>
</html>
